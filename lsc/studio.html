<!DOCTYPE html>
<html>
<head>
  <title>Teacher Studio</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    video { width: 100%; max-width: 600px; margin-bottom: 10px; border: 2px solid #ccc; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Teacher Live Studio</h1>
  <video id="preview" autoplay muted></video><br>
  <button id="start">Start Stream</button>
  <button id="stop">Stop Stream</button>

  <script>
    let mediaRecorder;
    let stream;
    const preview = document.getElementById('preview');

    document.getElementById('start').onclick = async () => {
      stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      preview.srcObject = stream;

      mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });

      mediaRecorder.ondataavailable = async (e) => {
        if (e.data.size > 0) {
          const fileName = `segment_${Date.now()}.webm`;
          const ref = firebase.storage().ref('segments/' + fileName);
          await ref.put(e.data);
          await firebase.firestore().collection('segments').add({
            fileName,
            timestamp: Date.now()
          });
        }
      };

      mediaRecorder.start(5000); // Record segments every 5 seconds
    };

    document.getElementById('stop').onclick = () => {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
      stream.getTracks().forEach(track => track.stop());
      preview.srcObject = null;
    };
  </script>
</body>
</html>
