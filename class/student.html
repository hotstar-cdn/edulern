<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Panel</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #eef2f3; }
    .card { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; text-align: center; }
    .card h2 { margin: 10px 0; }
    .card p { margin: 5px 0; }
    .join-btn { margin-top: 15px; padding: 10px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card" id="classCard" style="display:none">
    <h2 id="title"></h2>
    <p id="time"></p>
    <button class="join-btn" id="joinBtn">Join Class</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDvKhzHTcSmj3Z64oePRGP2TeEd_5A4RVU",
      authDomain: "authentication-c6c71.firebaseapp.com",
      databaseURL: "https://authentication-c6c71-default-rtdb.firebaseio.com",
      projectId: "authentication-c6c71",
      storageBucket: "authentication-c6c71.firebasestorage.app",
      messagingSenderId: "707906547881",
      appId: "1:707906547881:web:55c67cf3e7e867951c39b8",
      measurementId: "G-ZKY9SXX8N8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("currentClass").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById("title").innerText = data.title;
        document.getElementById("time").innerText = `Scheduled At: ${new Date(data.time).toLocaleString()}`;
        document.getElementById("joinBtn").onclick = () => window.location.href = data.link;
        document.getElementById("classCard").style.display = "block";
      }
    });
  </script>
</body>
</html>
