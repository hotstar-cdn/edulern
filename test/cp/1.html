<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <script src="data.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; text-align: center; max-width: 370px; margin: auto; background: #f9f9f9; }
    h2 { font-size: 20px; }
    img.question-img, img.option-img { max-width: 300px; display: block; margin: 10px auto; }
    .options { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .option { border: 1px solid #ccc; padding: 5px; border-radius: 5px; cursor: pointer; }
    .option input { display: none; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2 id="quizTitle">Loading...</h2>
  <form id="quizForm">
    <div id="quizContainer"></div>
    <button type="submit">Submit</button>
  </form>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const code = getQueryParam('code');
    const test = allTests[code];

    const titleEl = document.getElementById("quizTitle");
    const container = document.getElementById("quizContainer");

    if (!test) {
      titleEl.textContent = "Invalid or missing test code.";
    } else {
      titleEl.textContent = test.title;

      test.questions.forEach((q, i) => {
        const qDiv = document.createElement("div");
        qDiv.innerHTML = `
          ${q.questionImage ? `<img src="${q.questionImage}" class="question-img">` : ""}
          <p>${i + 1}. ${q.question}</p>
          <div class="options">
            ${q.options.map((opt, j) => `
              <label class="option">
                <input type="radio" name="q${i}" value="${j}">
                ${opt.image ? `<img src="${opt.image}" class="option-img">` : ""}
                ${opt.text ? `<p>${opt.text}</p>` : ""}
              </label>
            `).join('')}
          </div>
          <hr>
        `;
        container.appendChild(qDiv);
      });

      document.getElementById("quizForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const answers = [];
        for (let i = 0; i < test.questions.length; i++) {
          const selected = document.querySelector(`input[name="q${i}"]:checked`);
          answers.push(selected ? parseInt(selected.value) : -1);
        }
        localStorage.setItem("quizCode", code);
        localStorage.setItem("userAnswers", JSON.stringify(answers));
        window.location.href = `2.html?code=${code}`;
      });
    }
  </script>
</body>
</html>
