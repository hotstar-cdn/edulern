<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f2f6ff;
    }
    .carousel {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      width: 100vw;
      height: 100vh;
    }
    .slide {
      scroll-snap-align: start;
      flex: 0 0 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .question-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .question-box img {
      max-width: 100%;
      margin: 10px 0;
    }
    .option {
      background: #fff;
      border: 1px solid #ddd;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s ease;
    }
    .option:hover {
      background: #e9f0ff;
    }
    .option.selected {
      border-color: #007bff;
      background: #d9eaff;
    }
    .submit-btn {
      margin: 20px;
      padding: 15px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      display: none;
      cursor: pointer;
      width: calc(100% - 40px);
    }
  </style>
</head>
<body>

<div class="carousel" id="carousel"></div>
<button class="submit-btn" onclick="submitQuiz()">Submit</button>

<script src="data.js"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code') || 'phy101';
  const count = parseInt(urlParams.get('count')) || 5;
  const quiz = quizzes[code];
  const container = document.getElementById('carousel');

  let answers = new Array(count).fill(null);
  let startTime = Date.now();

  quiz.questions.slice(0, count).forEach((q, i) => {
    const slide = document.createElement('div');
    slide.className = 'slide';
    slide.innerHTML = `
      <div class="question-box">
        <h2>Q${i + 1}: ${q.question}</h2>
        ${q.questionImage ? `<img src="${q.questionImage}" alt="Question Image">` : ""}
        <div>
          ${q.options.map((opt, j) => `
            <div class="option" onclick="select(${i}, ${j}, this)">
              ${opt.image ? `<img src="${opt.image}" width="60">` : ""}
              ${opt.text ? `<span>${opt.text}</span>` : ""}
            </div>
          `).join('')}
        </div>
      </div>
    `;
    container.appendChild(slide);
  });

  function select(qIndex, optIndex, element) {
    answers[qIndex] = optIndex;
    const all = container.children[qIndex].querySelectorAll('.option');
    all.forEach(opt => opt.classList.remove('selected'));
    element.classList.add('selected');

    // Auto-swipe to next
    if (qIndex + 1 < count) {
      container.children[qIndex + 1].scrollIntoView({ behavior: 'smooth' });
    }

    // Show submit button if last
    if (answers.every(a => a !== null)) {
      document.querySelector('.submit-btn').style.display = 'block';
    }
  }

  function submitQuiz() {
    let correct = 0;
    const timeTaken = Math.floor((Date.now() - startTime) / 1000);
    const data = quiz.questions.slice(0, count);

    answers.forEach((ans, i) => {
      if (ans === data[i].correct) correct++;
    });

    sessionStorage.setItem('score', correct);
    sessionStorage.setItem('total', count);
    sessionStorage.setItem('time', timeTaken);
    sessionStorage.setItem('answers', JSON.stringify(answers));
    sessionStorage.setItem('code', code);

    window.location.href = `2.html`;
  }
</script>
</body>
</html>
