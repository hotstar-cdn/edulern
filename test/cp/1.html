<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #edf0fb;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .card {
      flex: 0 0 100%;
      scroll-snap-align: center;
      background: white;
      margin: 0 auto;
      padding: 20px;
      border-radius: 20px;
      margin-top: 30px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .subject-badge {
      background: #a259ff;
      color: white;
      padding: 6px 12px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      font-weight: bold;
      margin-bottom: 15px;
      text-transform: uppercase;
      font-size: 13px;
    }
    .question {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .options label {
      background: #efefef;
      padding: 12px;
      border-radius: 12px;
      font-weight: bold;
      display: block;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    .options label.selected {
      background: #ded6ff;
      border: 2px solid #a259ff;
    }
    .centered-circle {
      background: #e3e6f5;
      color: #333;
      font-weight: bold;
      text-align: center;
      width: 48px;
      height: 48px;
      line-height: 48px;
      border-radius: 50%;
      margin: 0 auto 10px;
    }
    .nav {
      text-align: center;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background: #a259ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div id="app">
  <div class="container" id="questionContainer"></div>
  <div class="nav">
    <button id="submitBtn">Submit Test</button>
  </div>
</div>

<script src="data.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const testCode = params.get("test");
  const container = document.getElementById("questionContainer");
  const submitBtn = document.getElementById("submitBtn");

  if (!testCode || !testData[testCode]) {
    container.innerHTML = "<p style='padding: 20px'>Invalid or missing test code.</p>";
    submitBtn.disabled = true;
    throw new Error("Invalid test code");
  }

  const test = testData[testCode];
  const questions = test.questions;
  const selectedAnswers = {};

  questions.forEach((q, index) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="centered-circle">${index + 1}</div>
      <div class="subject-badge">ðŸ”¬ ${test.subject}</div>
      <div class="question">${q.question}</div>
      <div class="options">
        ${q.options.map((opt, i) => `
          <label>
            <input type="radio" name="q${index}" value="${opt}" onchange="handleSelect(${index}, this)" hidden />
            ${String.fromCharCode(65 + i)}: ${opt}
          </label>
        `).join('')}
      </div>
    `;
    container.appendChild(card);
  });

  function handleSelect(index, input) {
    selectedAnswers[index] = input.value;
    const labels = input.closest('.options').querySelectorAll('label');
    labels.forEach(label => label.classList.remove('selected'));
    input.parentElement.classList.add('selected');
  }

  submitBtn.onclick = () => {
    const wrongAnswers = [];
    questions.forEach((q, index) => {
      const selected = selectedAnswers[index];
      if (selected !== q.answer) {
        wrongAnswers.push({
          question: q.question,
          yourAnswer: selected || null,
          correctAnswer: q.answer,
          subject: test.subject
        });
      }
    });

    const existing = JSON.parse(localStorage.getItem("wrongAnswers") || "{}");
    existing[testCode] = wrongAnswers;
    localStorage.setItem("wrongAnswers", JSON.stringify(existing));

    window.location.href = `2.html?test=${testCode}`;
  };
</script>

</body>
</html>
