<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="data.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f2f6ff;
    }
    .container {
      padding: 20px;
    }
    .question-card {
      display: none;
      flex-direction: column;
      align-items: center;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question-card.active {
      display: flex;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .question-text {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    .question-image {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .option {
      padding: 10px 15px;
      background: #e7ecff;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      flex: 1 1 40%;
    }
    .option img {
      width: 100px;
      height: auto;
      border-radius: 6px;
    }
    .option.selected {
      background: #4f83ff;
      color: white;
    }
    .nav-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .submit-btn {
      margin: 30px auto;
      padding: 12px 30px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="quiz-container"></div>
  <button class="submit-btn" onclick="submitQuiz()">Submit</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code') || 'demo';
    const totalQuestions = parseInt(urlParams.get('n') || 10);

    const quiz = tests[code];
    const answers = Array(quiz.questions.length).fill(null);
    const container = document.getElementById('quiz-container');

    let current = 0;

    quiz.questions.forEach((q, index) => {
      const card = document.createElement('div');
      card.className = 'question-card';
      if (index === 0) card.classList.add('active');

      const qtext = document.createElement('div');
      qtext.className = 'question-text';
      qtext.textContent = `Q${index + 1}: ${q.question}`;
      card.appendChild(qtext);

      if (q.isImageQuestion && q.image) {
        const img = document.createElement('img');
        img.src = q.image;
        img.className = 'question-image';
        card.appendChild(img);
      }

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';

      q.options.forEach((opt, i) => {
        const optDiv = document.createElement('div');
        optDiv.className = 'option';
        optDiv.onclick = () => select(index, i);
        if (q.isImageAnswer) {
          const img = document.createElement('img');
          img.src = opt;
          optDiv.appendChild(img);
        } else {
          optDiv.textContent = opt;
        }
        optionsDiv.appendChild(optDiv);
      });

      card.appendChild(optionsDiv);

      const nav = document.createElement('div');
      nav.className = 'nav-buttons';
      if (index > 0) {
        const prev = document.createElement('button');
        prev.textContent = 'Previous';
        prev.onclick = () => show(index - 1);
        nav.appendChild(prev);
      }
      if (index < quiz.questions.length - 1) {
        const next = document.createElement('button');
        next.textContent = 'Next';
        next.onclick = () => show(index + 1);
        nav.appendChild(next);
      }

      card.appendChild(nav);
      container.appendChild(card);
    });

    function show(i) {
      document.querySelectorAll('.question-card').forEach((card, index) => {
        card.classList.toggle('active', index === i);
      });
      current = i;
    }

    function select(qIndex, optIndex) {
      answers[qIndex] = optIndex;
      document.querySelectorAll('.question-card')[qIndex]
        .querySelectorAll('.option')
        .forEach((opt, i) => {
          opt.classList.toggle('selected', i === optIndex);
        });

      if (answers.every(a => a !== null)) {
        document.querySelector('.submit-btn').style.display = 'block';
      }
    }

    function submitQuiz() {
      const result = {
        answers,
        correct: quiz.questions.map(q => q.correct),
        total: quiz.questions.length,
        code,
      };
      localStorage.setItem('quizResult', JSON.stringify(result));
      window.location.href = '2.html';
    }
  </script>
</body>
</html>
