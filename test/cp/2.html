<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Result</title>
  <script src="data.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; text-align: center; background: #eef; padding: 40px 20px; max-width: 370px; margin: auto; }
    .score-box { background: #fff; padding: 30px; border-radius: 12px; animation: popIn 0.4s ease; }
    @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    .feedback { font-size: 18px; margin-top: 12px; font-weight: bold; color: #333; }
    button { margin-top: 20px; padding: 12px 20px; background: #007bff; color: #fff; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="score-box">
    <h2 id="score"></h2>
    <div id="feedback" class="feedback"></div>
    <button onclick="review()">Review Answers</button>
  </div>
  <script>
    const code = new URLSearchParams(location.search).get("code"), t = allTests[code];
    const ans = JSON.parse(localStorage.getItem("quiz_" + code + "_ans") || "[]");
    let correct = 0;
    t.questions.forEach((q, i) => { if (ans[i] === q.answer) correct++; });
    document.getElementById("score").textContent = `Score: ${correct}/${t.questions.length}`;
    const rate = correct / t.questions.length;
    let feedback = "Try Again, Better!";
    if (rate >= 0.8) feedback = "Excellent, Pal!";
    else if (rate >= 0.5) feedback = "You Can Do Better!";
    document.getElementById("feedback").textContent = feedback;
    function review() { location.href = `3.html?code=${code}`; }
  </script>
</body>
</html>
