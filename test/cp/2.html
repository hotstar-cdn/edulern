<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Score</title>
  <script src="data.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family:sans-serif; padding:40px 20px; background:#eef9f9; max-width:370px; margin:auto; text-align:center; }
    h1 { font-size:20px; margin-bottom:12px;}
    .score-box { font-size:18px; padding:20px; background:#fff; border-radius:8px; margin-bottom:20px; }
    button { width:100%; padding:12px; font-size:16px; background:#007bff; color:#fff; border:none; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <h1 id="quizTitle">Loading...</h1>
  <div id="scoreBox" class="score-box">...</div>
  <button id="reviewBtn">Review Answers</button>

  <script>
    function get(n){return new URLSearchParams(location.search).get(n);}
    const code = get("code"), t = allTests[code];
    const ans = JSON.parse(localStorage.getItem("quiz_"+code+"_ans")||"[]");
    if(!t){ document.getElementById("quizTitle").textContent="Invalid"; document.getElementById("scoreBox").textContent=""; }
    else {
      document.getElementById("quizTitle").textContent=t.title;
      let s=0;
      t.questions.forEach((q,i)=>{ if(ans[i]===q.answer) s++; });
      document.getElementById("scoreBox").textContent=`You scored ${s} of ${t.questions.length}`;
      document.getElementById("reviewBtn").onclick = ()=> location.href = "3.html?code="+code;
    }
  </script>
</body>
</html>
