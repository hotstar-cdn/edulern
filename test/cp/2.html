<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz Result</title>
  <script src="data.js"></script>
  <style>
    body { font-family: Arial; padding: 40px 20px; background: #e0f7fa; text-align: center; max-width: 370px; margin: auto; }
    h2 { font-size: 22px; margin-bottom: 10px; }
    .score { font-size: 20px; margin: 20px 0; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2 id="quizTitle">Loading...</h2>
  <div id="score" class="score"></div>
  <button id="reviewBtn">Review Answers</button>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const code = getQueryParam('code');
    const test = allTests[code];
    const userAnswers = JSON.parse(localStorage.getItem("userAnswers") || "[]");

    if (!test) {
      document.getElementById("quizTitle").textContent = "Invalid test code.";
    } else {
      document.getElementById("quizTitle").textContent = test.title;

      let score = 0;
      test.questions.forEach((q, i) => {
        if (userAnswers[i] === q.answer) score++;
      });

      document.getElementById("score").textContent = `You scored ${score} out of ${test.questions.length}`;
    }

    document.getElementById("reviewBtn").addEventListener("click", () => {
      window.location.href = `3.html?code=${code}`;
    });
  </script>
</body>
</html>
