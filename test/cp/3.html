<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Review</title>
  <script src="data.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; background: #f8fff8; max-width: 370px; margin: auto; padding: 20px; }
    .qBox { margin-bottom: 20px; padding: 10px; background: #fff; border-radius: 10px; }
    .option { border: 2px solid transparent; padding: 6px; border-radius: 6px; margin: 6px 0; }
    .correct { border-color: green; background: #e0ffe0; }
    .incorrect { border-color: red; background: #ffe0e0; }
    .selected { border-color: blue; }
    img.option-img { width: 100%; border-radius: 6px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Review Answers</h2>
  <div id="review"></div>
  <script>
    const code = new URLSearchParams(location.search).get("code"), t = allTests[code];
    const ans = JSON.parse(localStorage.getItem("quiz_" + code + "_ans") || "[]");
    const rev = document.getElementById("review");
    t.questions.forEach((q, i) => {
      const d = document.createElement("div");
      d.className = "qBox";
      d.innerHTML = `<p><strong>Q${i+1}: ${q.question}</strong></p>${q.questionImage ? `<img src='${q.questionImage}' class='option-img'>` : ''}`;
      q.options.forEach((o, j) => {
        let cls = "option";
        if (j === q.answer) cls += " correct";
        if (j === ans[i] && j !== q.answer) cls += " incorrect";
        if (j === ans[i]) cls += " selected";
        d.innerHTML += `<div class='${cls}'>${o.image ? `<img src='${o.image}' class='option-img'>` : o.text}</div>`;
      });
      rev.appendChild(d);
    });
  </script>
</body>
</html>
