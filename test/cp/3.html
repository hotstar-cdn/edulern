<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Answer Review</title>
  <script src="data.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #fff8e1; max-width: 370px; margin: auto; }
    h2 { font-size: 22px; margin-bottom: 10px; text-align: center; }
    img.question-img, img.option-img { max-width: 300px; display: block; margin: 10px auto; }
    .question-box { margin-bottom: 30px; }
    .options { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .option { border: 2px solid transparent; border-radius: 6px; padding: 5px; max-width: 160px; text-align: center; }
    .correct { border-color: green; }
    .incorrect { border-color: red; }
    .selected { box-shadow: 0 0 0 2px blue inset; }
  </style>
</head>
<body>
  <h2>Review Answers</h2>
  <div id="reviewContainer"></div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const code = getQueryParam('code');
    const test = allTests[code];
    const userAnswers = JSON.parse(localStorage.getItem("userAnswers") || "[]");
    const container = document.getElementById("reviewContainer");

    if (!test) {
      container.innerHTML = "<p>Invalid test code.</p>";
    } else {
      test.questions.forEach((q, i) => {
        const box = document.createElement("div");
        box.className = "question-box";
        box.innerHTML = `
          <h4>Q${i + 1}: ${q.question}</h4>
          ${q.questionImage ? `<img src="${q.questionImage}" class="question-img">` : ""}
        `;

        const optionsHTML = q.options.map((opt, j) => {
          let cls = "option";
          if (j === q.answer) cls += " correct";
          if (j === userAnswers[i] && j !== q.answer) cls += " incorrect";
          if (j === userAnswers[i]) cls += " selected";

          return `
            <div class="${cls}">
              ${opt.image ? `<img src="${opt.image}" class="option-img">` : ""}
              ${opt.text ? `<p>${opt.text}</p>` : ""}
            </div>
          `;
        }).join('');

        box.innerHTML += `<div class="options">${optionsHTML}</div>`;
        container.appendChild(box);
      });
    }
  </script>
</body>
</html>
