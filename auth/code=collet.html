<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Redirect</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .container {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, button {
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="codeInput" placeholder="Enter code..." />
    <button onclick="redirectToPage()">proceed>></button>
  </div>

  <script src="code.js"></script>
  <script>
    function redirectToPage() {
      const code = document.getElementById("codeInput").value.trim();
      if (redirectData[code]) {
        window.location.href = redirectData[code];
      } else {
        alert("Invalid code");
      }
    }
  </script>
</body>
</html>
