<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      background: #fff;
      max-width: 350px;
      margin: 3em auto;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .profile-pic {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 1em;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #0057b8;
    }
  </style>
</head>
<body>
  <div class="profile-container" id="profileContainer">
    <!-- Profile Info Will Be Rendered Here -->
  </div>
  <script src="data.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById('profileContainer').innerHTML = `
        <h2>Profile</h2>
        <img src="${user.profilePic}" alt="Profile Picture" class="profile-pic">
        <p><b>Name:</b> ${user.name}</p>
        <p><b>Father's Name:</b> ${user.fathersName}</p>
        <p><b>Mother's Name:</b> ${user.mothersName}</p>
        <p><b>Class:</b> ${user.class}</p>
        <p><b>Email:</b> ${user.email}</p>
        <p><b>Mobile:</b> ${user.mobile}</p>
        <p><b>Form No.:</b> ${user.formNo}</p>
        <p><b>Role:</b> ${user.role}</p>
        <button onclick="logout()">Logout</button>
      `;
    }
    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
