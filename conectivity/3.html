<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | Manage Classes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .class-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    .class-card h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .class-card small {
      color: gray;
    }

    .actions {
      margin-top: 10px;
    }

    .delete-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #b71c1c;
    }

    @media(max-width: 600px) {
      .class-card {
        font-size: 0.95rem;
      }

      .delete-btn {
        width: 100%;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>

<h2>Admin Panel</h2>
<div id="classList"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCbnM2-F_MgLKFm6qt4zAOQ8czPzQY0Koc",
    authDomain: "edulearn-live-class-datasets.firebaseapp.com",
    projectId: "edulearn-live-class-datasets",
    storageBucket: "edulearn-live-class-datasets.firebasestorage.app",
    messagingSenderId: "599551118203",
    appId: "1:599551118203:web:0cfbde334243d3742dcbde",
    measurementId: "G-JNZSP50J5N"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const classList = document.getElementById("classList");

  async function loadClasses() {
    const snapshot = await db.collection("classes").orderBy("start", "desc").get();
    classList.innerHTML = "";
    snapshot.forEach(doc => {
      const data = doc.data();
      const div = document.createElement("div");
      div.className = "class-card";
      const start = new Date(data.start.seconds * 1000).toLocaleString();
      const end = new Date(data.end.seconds * 1000).toLocaleString();

      div.innerHTML = `
        <h3>${data.title} (${data.class})</h3>
        <small>${data.subject}</small><br>
        <small>Start: ${start}</small><br>
        <small>End: ${end}</small>
        <div class="actions">
          <button class="delete-btn" onclick="deleteClass('${doc.id}')">Delete</button>
        </div>
      `;
      classList.appendChild(div);
    });
  }

  async function deleteClass(id) {
    if (confirm("Delete this class?")) {
      await db.collection("classes").doc(id).delete();
      alert("Class deleted");
      loadClasses();
    }
  }

  loadClasses();
</script>

</body>
</html>
