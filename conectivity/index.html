<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schedule a Class</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, select, button { width: 100%; padding: 10px; margin-top: 5px; }
    button { background: #28a745; color: white; border: none; }
  </style>
</head>
<body>

<h2>Teacher: Schedule a Live Class</h2>
<form id="classForm">
  <label>Title <input type="text" name="title" required></label>
  <label>Subject <input type="text" name="subject" required></label>
  <label>Class
    <select name="class" required>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11JEE">11JEE</option>
      <option value="11NEET">11NEET</option>
      <option value="12JEE">12JEE</option>
      <option value="12NEET">12NEET</option>
    </select>
  </label>
  <label>Start Time <input type="datetime-local" name="start" required></label>
  <label>End Time <input type="datetime-local" name="end" required></label>
  <button type="submit">Schedule Class</button>
</form>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCbnM2-F_MgLKFm6qt4zAOQ8czPzQY0Koc",
    authDomain: "edulearn-live-class-datasets.firebaseapp.com",
    projectId: "edulearn-live-class-datasets",
    storageBucket: "edulearn-live-class-datasets.firebasestorage.app",
    messagingSenderId: "599551118203",
    appId: "1:599551118203:web:0cfbde334243d3742dcbde",
    measurementId: "G-JNZSP50J5N"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  document.getElementById("classForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));
    await db.collection("classes").add({
      title: data.title,
      subject: data.subject,
      class: data.class,
      start: new Date(data.start),
      end: new Date(data.end),
      createdAt: new Date()
    });
    alert("Class scheduled successfully!");
    e.target.reset();
  });
</script>

</body>
</html>
