<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allie - AI Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --body-bg: #e9e9e9;
            --app-bg: #f7f9fc;
            --header-bg: #ffffff;
            --input-bg: #ffffff;
            --user-bubble-bg: #d1e7ff;
            --bot-bubble-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--body-bg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mobile-frame {
            width: 100%;
            max-width: 450px;
            height: 100%;
            max-height: 900px;
            background-color: var(--app-bg);
            border-radius: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Status Bar Simulation */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-size: 14px;
            color: var(--text-primary);
            background-color: var(--header-bg);
            z-index: 2;
        }

        .status-bar .right-icons {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-bar svg {
            height: 16px;
        }

        /* App Header */
        .chat-header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--header-bg);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            z-index: 1;
        }

        .chat-header .back-arrow {
            font-size: 24px;
            color: var(--text-primary);
            margin-right: 20px;
            font-weight: bold;
        }

        .chat-header .chat-name {
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Chat Messages Area */
        .chat-messages {
            flex-grow: 1;
            padding: 20px 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: var(--app-bg);
            background-image: linear-gradient(to top, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0) 50%);
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-bubble-bg);
            color: var(--text-primary);
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--bot-bubble-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }
        
        .message.loading {
            align-self: flex-start;
            background-color: var(--bot-bubble-bg);
            border: 1px solid var(--border-color);
            padding: 12px 15px;
        }

        .message.loading span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #888;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .message.loading span:nth-child(1) { animation-delay: -0.32s; }
        .message.loading span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }


        /* Input Area */
        .chat-input-area {
            background-color: #f0f2f5;
            padding: 10px 15px 25px 15px; /* Extra padding at bottom for nav bar illusion */
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            background-color: var(--input-bg);
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: var(--input-bg);
            border-radius: 25px;
            padding: 5px;
        }
        
        .message-input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 10px 15px;
            font-size: 16px;
            background-color: transparent;
            color: var(--text-primary);
        }
        
        .message-input::placeholder {
            color: #999;
        }

        .image-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 12px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            margin-right: 10px;
        }

        .image-btn svg {
            width: 20px;
            height: 20px;
        }

        .send-btn {
            background-color: #f0f0f0;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: #e0e0e0;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            transform: rotate(45deg) translateX(1px);
        }
        
        /* Android Nav Bar Simulation */
        .android-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            padding-bottom: 5px;
            background-color: var(--input-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .android-nav-btn {
            width: 24px;
            height: 24px;
            border: 2px solid #5f6368;
        }
        .android-nav-btn.recents { border-radius: 4px; }
        .android-nav-btn.home { border-radius: 50%; }
        .android-nav-btn.back {
            border: none;
            border-top: 2px solid #5f6368;
            border-left: 2px solid #5f6368;
            transform: rotate(-45deg);
            background: transparent;
            width: 14px;
            height: 14px;
        }

    </style>
</head>
<body>

    <div class="mobile-frame">
        
        <div class="status-bar">
            <span>4:18</span>
            <div class="right-icons">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M16.5 7.43C16.5 5.86 15.14 4.5 13.5 4.5C11.86 4.5 10.5 5.86 10.5 7.43V10.5H16.5V7.43ZM17.5 10.5V7.43C17.5 5.31 15.69 3.5 13.5 3.5C11.31 3.5 9.5 5.31 9.5 7.43V10.5H6.5V20.5H20.5V10.5H17.5Z"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M1 21H23L12 2L1 21ZM13 18H11V16H13V18ZM13 14H11V10H13V14Z"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M22 13H20V11H18V13H16V11H14V13H12V11H10V13H8V11H6V13H4V11H2V21H22V13Z" /></svg>
                <span>5%</span>
            </div>
        </div>

        <header class="chat-header">
            <span class="back-arrow">‚Üê</span>
            <h1 class="chat-name">Allie</h1>
        </header>

        <main class="chat-messages" id="chat-messages">
            <!-- Messages will be added here by JavaScript -->
        </main>

        <footer class="chat-input-area">
            <div class="input-container">
                <button class="image-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4,4H7L9,2H15L17,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20H4A2,2 0 0,1 2,18V6A2,2 0 0,1 4,4M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9Z" />
                    </svg>
                    Image
                </button>
                <input type="text" id="message-input" class="message-input" placeholder="Type here">
                <button class="send-btn" id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                    </svg>
                </button>
            </div>
            <div class="android-nav">
                <div class="android-nav-btn recents"></div>
                <div class="android-nav-btn home"></div>
                <div class="android-nav-btn back"></div>
            </div>
        </footer>
    </div>

    <!-- Google AI SDK -->
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // --- DOM Elements ---
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // --- Gemini API Setup ---
        // WARNING: Exposing your API key in client-side code is a security risk.
        // This is for demonstration purposes only. In a real application,
        // you should use a backend server to protect your API key.
        const API_KEY = "AIzaSyCDJ4GbACE37kltjfGFSfURGqoaXiXuIB0";
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-pro" });

        // --- Functions ---

        // Function to scroll to the bottom of the chat window
        const scrollToBottom = () => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        // Function to add a message to the chat window
        const addMessage = (text, sender) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            
            if (sender === 'loading') {
                messageElement.innerHTML = `<span></span><span></span><span></span>`;
            } else {
                messageElement.textContent = text;
            }

            chatMessages.appendChild(messageElement);
            scrollToBottom();
            return messageElement;
        };
        
        // Function to handle sending a message
        const handleSendMessage = async () => {
            const userMessage = messageInput.value.trim();
            if (userMessage === "") {
                return;
            }

            // Display user's message
            addMessage(userMessage, 'user');
            messageInput.value = "";

            // Display loading indicator
            const loadingIndicator = addMessage('', 'loading');

            try {
                // Send message to Gemini and get response
                const result = await model.generateContent(userMessage);
                const response = await result.response;
                const botMessage = response.text();
                
                // Remove loading indicator
                chatMessages.removeChild(loadingIndicator);
                
                // Display bot's response
                addMessage(botMessage, 'bot');

            } catch (error) {
                // Remove loading indicator
                chatMessages.removeChild(loadingIndicator);
                console.error("Error fetching from Gemini API:", error);
                addMessage("Sorry, I'm having trouble connecting right now. Please try again later.", 'bot');
            }
        };

        // --- Event Listeners ---
        sendBtn.addEventListener('click', handleSendMessage);
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevents new line on Enter
                handleSendMessage();
            }
        });

        // --- Initial Welcome Message ---
        window.addEventListener('load', () => {
            addMessage("Hi! I'm Allie, your personal AI assistant. You can ask me any questions you have for your studies.", 'bot');
        });

    </script>
</body>
</html>
