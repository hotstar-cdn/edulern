<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tourist Family Movie Preview</title>
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <style>
    body {
      background: #131313;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .main-container {
      max-width: 430px;
      margin: 0 auto;
      background: #181818;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-image {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }
    .logo-title {
      width: 90%;
      margin: -72px auto 0 auto;
      background: rgba(15,15,15,0.95);
      border-radius: 14px;
      box-shadow: 0 4px 16px #0007;
      padding: 24px 18px 18px 18px;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .movie-logo {
      width: 210px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 6px;
    }
    .newly {
      color: #35aaff;
      font-size: 15px;
      margin: 2px 0 7px 0;
      font-weight: 500;
    }
    .meta {
      color: #bbb;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    .meta span {
      background: #222;
      border-radius: 7px;
      padding: 0 8px;
      font-size: 14px;
      color: #aaa;
      line-height: 1.9;
    }
    .watch-btn {
      width: 100%;
      margin: 10px 0 0 0;
      padding: 13px 0;
      border: none;
      background: #eaeaea;
      color: #131313;
      font-size: 18px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 8px #0007;
      transition: background 0.2s, color 0.2s;
    }
    .watch-btn:hover {
      background: #35aaff;
      color: #fff;
    }
    .genre-row {
      width: 90%;
      margin: 24px auto 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 16px;
      color: #fff;
      font-weight: 600;
    }
    .genre-row span {
      background: #24282c;
      border-radius: 8px;
      padding: 2px 11px;
      color: #fff;
      font-size: 14px;
      margin-right: 7px;
    }
    .desc-text {
      margin: 18px auto;
      width: 90%;
      color: #d5d5d5;
      font-size: 16px;
      line-height: 1.5;
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    .actions {
      width: 90%;
      margin: 0 auto 24px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 7vw;
    }
    .action-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #b1b1b1;
      cursor: pointer;
      font-size: 13px;
      text-align: center;
      width: 60px;
      user-select: none;
    }
    .action-item svg {
      margin-bottom: 5px;
      fill: #b1b1b1;
      width: 26px;
      height: 26px;
    }
    .more-like-this {
      width: 90%;
      margin: 0 auto 20px auto;
      font-size: 20px;
      color: #fff;
      font-weight: 500;
      letter-spacing: 0.012em;
    }
    @media (max-width: 500px) {
      .main-container { max-width: 100vw; }
      .logo-title, .genre-row, .desc-text, .actions, .more-like-this { width: 98vw; }
      .logo-title { padding: 16px 7vw 12px 7vw; }
      .top-image { height: 36vw; min-height: 170px; max-height: 210px;}
      .movie-logo { width: 160px; height: 45px;}
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="https://user-images.githubusercontent.com/PLACEHOLDER_FOR_IMAGE1_URL.jpg" alt="Movie Main Visual" class="top-image" />
    <div class="logo-title">
      <img src="https://static.hotstar.com/tourist-family-logo.png" class="movie-logo" alt="Tourist Family Logo" />
      <div class="newly">Newly Added</div>
      <div class="meta">
        <span>2025</span>
        <span>U</span>
        <span>2h 6m</span>
        <span>5 Languages</span>
      </div>
      <a class="watch-btn" href="https://example.com/?=tourist-family" target="_blank">â–¶ Watch Now</a>
    </div>
    <div class="genre-row">
      <span>Comedy</span>
      <span>Drama</span>
      <span>Dramedy</span>
      <span>Family-Friendly</span>
      <span>Immigration</span>
    </div>
    <div class="desc-text">
      Seeking refuge in Tamil Nadu, Das and his family face tough trials. However, through acts of kindness, they find the home and hope they never imagined.
    </div>
    <div class="actions">
      <div class="action-item">
        <svg><use href="#icon-plus"></use></svg>
        Watchlist
      </div>
      <div class="action-item">
        <svg><use href="#icon-share"></use></svg>
        Share
      </div>
      <div class="action-item">
        <svg><use href="#icon-download"></use></svg>
        Download
      </div>
      <div class="action-item">
        <svg><use href="#icon-heart"></use></svg>
        Rate
      </div>
    </div>
    <div class="more-like-this">
      More Like This
    </div>
  </div>

  <!-- SVG Icons (inline for simplicity) -->
  <svg width="0" height="0" style="position:absolute;">
    <symbol id="icon-plus" viewBox="0 0 32 32"><path d="M16 4v24M4 16h24" stroke="#b1b1b1" stroke-width="3" stroke-linecap="round"/></symbol>
    <symbol id="icon-share" viewBox="0 0 32 32"><circle cx="10" cy="22" r="3"/><circle cx="22" cy="10" r="3"/><circle cx="22" cy="22" r="3"/><path d="M12.7 20.3l6.6-6.6M19 21l-6-6"/></symbol>
    <symbol id="icon-download" viewBox="0 0 32 32"><path d="M16 6v16M8 19l8 8 8-8"/><rect x="6" y="28" width="20" height="2" rx="1"/></symbol>
    <symbol id="icon-heart" viewBox="0 0 32 32"><path d="M23 7c-2.8 0-4.7 2.3-7 5.4C13.7 9.3 11.8 7 9 7 5.1 7 3 10.2 3 13.7c0 6.5 10.7 12.3 12.1 13 1.3-0.7 12.1-6.5 12.1-13C29 10.2 26.9 7 23 7z" fill="#b1b1b1"/></symbol>
  </svg>
</body>
</html>
