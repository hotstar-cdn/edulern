<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4285F4;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Redirecting to your meeting in <span id="countdown">5</span> seconds...</h2>
    <button onclick="redirectNow()">Redirect Now</button>
  </div>

  <script>
    let count = 5;
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      count--;
      countdown.innerText = count;
      if (count <= 0) {
        clearInterval(interval);
        redirectNow();
      }
    }, 1000);

    function redirectNow() {
      window.open("https://meet.google.com/pdr-gkyz-zpy", "_blank");
    }
  </script>
</body>
</html>
