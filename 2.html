<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Talk</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0; padding: 0;
      background: #f0f2f5; color: #333;
      display: flex; flex-direction: column;
      height: 100vh;
    }
    header {
      background: #6200ea; color: white;
      padding: 12px; text-align: center;
      font-weight: bold;
    }
    #chat {
      flex: 1; overflow-y: auto;
      padding: 10px;
    }
    .bubble {
      max-width: 70%;
      padding: 10px;
      margin: 8px;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .sent { background: #dcf8c6; margin-left: auto; }
    .received { background: #fff; margin-right: auto; }
    .bubble img {
      max-width: 100%; margin-top: 5px; border-radius: 6px;
    }
    .meta {
      font-size: 10px; text-align: right; color: #777;
    }
    #input-area {
      display: flex; padding: 10px;
      background: #fff; border-top: 1px solid #ccc;
    }
    #msg, #file {
      padding: 10px;
      font-size: 16px;
    }
    #msg {
      flex: 1;
      border: 1px solid #ccc; border-radius: 4px;
    }
    #file {
      margin-left: 5px;
    }
    #sendBtn {
      margin-left: 5px;
      background: #6200ea; color: white;
      border: none; padding: 10px 15px;
      border-radius: 5px;
    }
    #usernameModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center;
    }
    #usernameBox {
      background: white; padding: 30px;
      border-radius: 10px;
    }
    @media(max-width: 600px) {
      .bubble { max-width: 90%; }
      #msg { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>Community Talk</header>

  <div id="chat"></div>

  <div id="input-area">
    <input type="text" id="msg" placeholder="Type a message..." />
    <input type="file" id="file" accept="image/*" />
    <button id="sendBtn">Send</button>
  </div>

  <div id="usernameModal">
    <div id="usernameBox">
      <h3>Enter your name</h3>
      <input type="text" id="usernameInput" />
      <br /><br />
      <button onclick="saveUsername()">Start</button>
    </div>
  </div>

  <audio id="ping" src="https://notificationsounds.com/storage/sounds/file-sounds-1154-pristine.mp3" preload="auto"></audio>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAX27di1k3zuHMdFVtuzFjqAnXKb-Juo7Y",
      authDomain: "community-edulearn.firebaseapp.com",
      projectId: "community-edulearn",
      storageBucket: "community-edulearn.firebasestorage.app",
      messagingSenderId: "517780625337",
      appId: "1:517780625337:web:b4d491cfe8057aa0dd4868",
      measurementId: "G-7T47TFT2ZX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    let username = localStorage.getItem('username');
    const chatBox = document.getElementById("chat");
    const usernameModal = document.getElementById("usernameModal");

    if (!username) {
      usernameModal.style.display = "flex";
    } else {
      usernameModal.style.display = "none";
      listenForMessages();
    }

    function saveUsername() {
      const input = document.getElementById("usernameInput");
      const name = input.value.trim();
      if (name.length > 0) {
        localStorage.setItem('username', name);
        username = name;
        usernameModal.style.display = "none";
        listenForMessages();
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    async function sendMessage() {
      const text = document.getElementById("msg").value.trim();
      const file = document.getElementById("file").files[0];

      if (!text && !file) return;

      let imgUrl = '';
      if (file) {
        const storageRef = storage.ref('images/' + Date.now() + '_' + file.name);
        await storageRef.put(file);
        imgUrl = await storageRef.getDownloadURL();
      }

      await db.collection("messages").add({
        name: username,
        text: text,
        image: imgUrl,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("msg").value = "";
      document.getElementById("file").value = "";
    }

    function listenForMessages() {
      db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          chatBox.innerHTML = '';
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.classList.add("bubble");
            div.classList.add(data.name === username ? "sent" : "received");

            const avatar = `<b>${data.name}</b><br/>`;
            const text = data.text ? `<div>${data.text}</div>` : "";
            const img = data.image ? `<img src="${data.image}" />` : "";
            const time = `<div class="meta">${new Date(data.timestamp?.toDate()).toLocaleTimeString()}</div>`;

            div.innerHTML = avatar + text + img + time;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
          });

          document.getElementById("ping").play();
        });
    }
  </script>
</body>
</html>
