<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Panel</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #eef2f3; }
    .card { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; text-align: center; }
    .card h2 { margin: 10px 0; }
    .card p { margin: 5px 0; }
    .join-btn { margin-top: 15px; padding: 10px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card" id="classCard" style="display:none">
    <h2 id="title"></h2>
    <p id="time"></p>
    <button class="join-btn" id="joinBtn">Join Class</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
     apiKey: "AIzaSyBROgYUR-2rakUxHbl90JlynP_X3f0GxIM",
  authDomain: "diseny-plus-hotstar-database.firebaseapp.com",
  projectId: "diseny-plus-hotstar-database",
  storageBucket: "diseny-plus-hotstar-database.firebasestorage.app",
  messagingSenderId: "582861150339",
  appId: "1:582861150339:web:0d2b69a2ae914342b723b6",
  measurementId: "G-HX223WNVKE"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("currentClass").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById("title").innerText = data.title;
        document.getElementById("time").innerText = `Scheduled At: ${new Date(data.time).toLocaleString()}`;
        document.getElementById("joinBtn").onclick = () => window.location.href = data.link;
        document.getElementById("classCard").style.display = "block";
      }
    });
  </script>
</body>
</html>
