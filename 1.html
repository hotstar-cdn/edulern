<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Talk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    #chat-box {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 10px;
      height: 70vh;
      overflow-y: scroll;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      background: #e1f5fe;
      border-radius: 8px;
    }
    .message img {
      max-width: 100%;
      margin-top: 5px;
      border-radius: 5px;
    }
    #input-area {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    input[type="text"], input[type="file"] {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    #username-prompt {
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #username-prompt input {
      padding: 10px;
      font-size: 18px;
    }
    #username-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="username-prompt" style="display: none;">
  <div id="username-box">
    <h2>Enter your name</h2>
    <input type="text" id="username-input" placeholder="Your name" />
    <br><br>
    <button onclick="setUsername()">Continue</button>
  </div>
</div>

<div id="chat-box"></div>

<div id="input-area">
  <input type="text" id="message-input" placeholder="Type a message..." />
  <input type="file" id="image-input" accept="image/*" />
  <button onclick="sendMessage()">Send</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAX27di1k3zuHMdFVtuzFjqAnXKb-Juo7Y",
    authDomain: "community-edulearn.firebaseapp.com",
    projectId: "community-edulearn",
    storageBucket: "community-edulearn.appspot.com",
    messagingSenderId: "517780625337",
    appId: "1:517780625337:web:b4d491cfe8057aa0dd4868",
    measurementId: "G-7T47TFT2ZX"
  };
  
  // Init Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  let username = localStorage.getItem('community_username');
  const usernamePrompt = document.getElementById('username-prompt');

  if (!username) {
    usernamePrompt.style.display = 'flex';
  }

  function setUsername() {
    const input = document.getElementById('username-input').value.trim();
    if (input) {
      username = input;
      localStorage.setItem('community_username', username);
      db.collection("users").doc(username).set({ name: username }); // Save username to Firestore
      usernamePrompt.style.display = 'none';
    }
  }

  async function sendMessage() {
    const messageInput = document.getElementById("message-input");
    const imageInput = document.getElementById("image-input");
    const text = messageInput.value.trim();
    const imageFile = imageInput.files[0];

    let imageUrl = null;

    if (imageFile) {
      const imgRef = storage.ref("images/" + Date.now() + "_" + imageFile.name);
      await imgRef.put(imageFile);
      imageUrl = await imgRef.getDownloadURL();
    }

    if (text || imageUrl) {
      db.collection("chats").add({
        username,
        text,
        imageUrl,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      messageInput.value = "";
      imageInput.value = "";
    }
  }

  function renderMessage(doc) {
    const data = doc.data();
    const msgDiv = document.createElement("div");
    msgDiv.className = "message";
    msgDiv.innerHTML = `<strong>${data.username}</strong><br>${data.text || ''}`;
    if (data.imageUrl) {
      msgDiv.innerHTML += `<br><img src="${data.imageUrl}" alt="image" />`;
    }
    document.getElementById("chat-box").appendChild(msgDiv);
  }

  // Real-time listener
  db.collection("chats").orderBy("timestamp")
    .onSnapshot(snapshot => {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      snapshot.forEach(doc => renderMessage(doc));
      chatBox.scrollTop = chatBox.scrollHeight;
    });
</script>

</body>
</html>
