<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 2rem;
    }
    #qr-result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fff;
      display: inline-block;
      max-width: 90%;
      word-wrap: break-word;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h2>QR Code Scanner from Image URL</h2>
  <p id="status">Loading image...</p>
  <canvas id="qr-canvas"></canvas>
  <div id="qr-result"></div>

  <!-- jsQR library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    async function loadImageAndScanQR(url) {
      const img = new Image();
      img.crossOrigin = "Anonymous"; // Allow CORS if image is hosted elsewhere
      img.src = url;

      img.onload = () => {
        const canvas = document.getElementById('qr-canvas');
        const context = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
        context.drawImage(img, 0, 0, canvas.width, canvas.height);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        const status = document.getElementById('status');
        const result = document.getElementById('qr-result');

        if (code) {
          status.textContent = "QR Code found!";
          result.textContent = code.data;
        } else {
          status.textContent = "No QR Code found in the image.";
        }
      };

      img.onerror = () => {
        document.getElementById('status').textContent = "Failed to load image.";
      };
    }

    const imgUrl = getQueryParam('img');
    if (imgUrl) {
      loadImageAndScanQR(imgUrl);
    } else {
      document.getElementById('status').textContent = "No 'img' parameter found in the URL.";
    }
  </script>
</body>
</html>
