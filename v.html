<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Classes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; margin: 0; padding: 0 20px; }
        #main-container { max-width: 1200px; margin: 0 auto; padding: 24px 0; }
        .page-title { font-size: 28px; font-weight: 700; color: #212529; margin-bottom: 24px; padding-left: 15px; border-left: 5px solid #0d6efd; }
        .class-group { margin-bottom: 40px; }
        .class-group-title { font-size: 24px; font-weight: 700; color: #212529; margin-bottom: 16px; padding-left: 15px; border-left: 5px solid #6c757d; }
        .carousel-track { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap: 20px; padding: 10px 5px 20px 5px; scrollbar-width: none; }
        .carousel-track::-webkit-scrollbar { display: none; }
        .card { scroll-snap-align: start; flex: 0 0 90%; max-width: 340px; background-color: white; border-radius: 16px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07); overflow: hidden; display: flex; flex-direction: column; }
        .card-image-container { position: relative; height: 180px; background-color: #e9ecef; }
        .card-image { width: 100%; height: 100%; object-fit: cover; }
        .subject-tag { position: absolute; top: 15px; left: 15px; background: rgba(40, 40, 40, 0.7); backdrop-filter: blur(5px); color: white; padding: 5px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; }
        .live-tag { position: absolute; top: 15px; right: 15px; background-color: #dc3545; color: white; padding: 5px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: 600; }
        .card-content { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        .card-title { font-weight: 700; font-size: 22px; margin: 0; color: #212529; }
        .card-topic { font-size: 16px; color: #6c757d; margin: 4px 0 16px 0; }
        .card-time { font-size: 15px; font-weight: 600; margin-bottom: 20px; }
        .card-time.live-text { color: #dc3545; }
        .card-time.upcoming-text { color: #0d6efd; }
        .card-footer { margin-top: auto; }
        .join-btn { display: block; width: 100%; text-align: center; padding: 14px; border: none; border-radius: 12px; text-decoration: none; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s ease-in-out; }
        .join-btn.live { background-color: #0d6efd; color: white; }
        .join-btn.scheduled { background-color: #e9ecef; color: #6c757d; cursor: not-allowed; }
        #no-classes { text-align: center; font-size: 1.2rem; color: #6c757d; margin-top: 50px; }
    </style>
</head>
<body>

<div id="main-container">
    <h1 id="page-title" class="page-title">Loading Classes...</h1>
    <div id="app-container"></div>
    <div id="no-classes" style="display: none;">No classes found.</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCbnM2-F_MgLKFm6qt4zAOQ8czPzQY0Koc",
        authDomain: "edulearn-live-class-datasets.firebaseapp.com",
        projectId: "edulearn-live-class-datasets",
        storageBucket: "edulearn-live-class-datasets.appspot.com",
        messagingSenderId: "599551118203",
        appId: "1:599551118203:web:0cfbde334243d3742dcbde",
        measurementId: "G-JNZSP50J5N"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const subjectThumbnails = {
        "botany": "https://thumbnail.allen.in/7730c962-e6ba-404f-9d68-90f29cb6895e/original.webp",
        "zoology": "https://thumbnail.allen.in/77a7f5fd-b472-40e2-bdf2-eeb6d7fd448a/original.webp",
        "physics": "https://thumbnail.allen.in/44b3e41c-605c-42f9-87c0-8b39914bf61f/original.webp",
        "chemistry": "https://thumbnail.allen.in/f4db4125-88e0-4af2-abec-246ad873d39b/original.webp",
        "maths": "https://thumbnail.allen.in/5219a374-8571-4b38-8dc5-d7e4511dac1b/original.webp",
        "english": "https://thumbnail.allen.in/f99e56bd-fa3b-439a-af39-27a1f575e93b/original.webp",
        "sst": "https://thumbnail.allen.in/36818f58-76c9-4dfe-a979-3a529d0b4d3e/original.webp"
    };
    
    const meetLinks = { "6": "https://meet.google.com/amf-mqim-buc", "7": "https://meet.google.com/jgi-dvhg-fuz", "8": "https://meet.google.com/gzi-obdg-oof", "9": "https://meet.google.com/mgz-qfbe-rzg", "10": "https://meet.google.com/tkk-npnb-sgm", "11NEET": "https://meet.google.com/uia-pzmj-qvq", "11JEE": "https://meet.google.com/asi-zwyg-zto", "12NEET": "https://meet.google.com/dbx-azvv-qon", "12JEE": "https://meet.google.com/xxv-uoir-rio" };
    
    const appContainer = document.getElementById('app-container');
    const noClassesDiv = document.getElementById('no-classes');
    const pageTitle = document.getElementById('page-title');

    function renderClasses() {
        let query = db.collection('scheduledClasses').orderBy('startTime', 'asc');
        const classFilter = new URLSearchParams(window.location.search).get('class');
        
        if (classFilter) {
            query = query.where('class', '==', classFilter);
            pageTitle.textContent = `Class ${classFilter.replace('NEET', ' NEET').replace('JEE', ' JEE')}`;
        } else {
            pageTitle.textContent = 'All Scheduled Classes';
        }

        query.onSnapshot(snapshot => {
            appContainer.innerHTML = '';
            noClassesDiv.style.display = 'none';

            const activeClasses = [];
            snapshot.forEach(doc => {
                const classData = doc.data();
                if (classData.expireTime.toDate() > new Date()) {
                    activeClasses.push({ id: doc.id, ...classData });
                }
            });

            if (activeClasses.length === 0) {
                 noClassesDiv.style.display = 'block';
                 return;
            }

            // --- CORRECTED LOGIC ---
            if (classFilter) {
                // If filtering, display just one carousel with the filtered results.
                const carouselTrack = document.createElement('div');
                carouselTrack.className = 'carousel-track';
                carouselTrack.innerHTML = activeClasses.map(createClassCard).join('');
                appContainer.appendChild(carouselTrack);
            } else {
                // If NOT filtering, group the classes and create a carousel for each group.
                const groups = {};
                activeClasses.forEach(classItem => {
                    if (!groups[classItem.class]) {
                        groups[classItem.class] = [];
                    }
                    groups[classItem.class].push(classItem);
                });

                for (const className in groups) {
                    const groupContainer = document.createElement('div');
                    groupContainer.className = 'class-group';
                    
                    const groupTitle = document.createElement('h2');
                    groupTitle.className = 'class-group-title';
                    groupTitle.textContent = `Class ${className.replace('NEET', ' NEET').replace('JEE', ' JEE')}`;

                    const carouselTrack = document.createElement('div');
                    carouselTrack.className = 'carousel-track';
                    carouselTrack.innerHTML = groups[className].map(createClassCard).join('');
                    
                    groupContainer.appendChild(groupTitle);
                    groupContainer.appendChild(carouselTrack);
                    appContainer.appendChild(groupContainer);
                }
            }
        }, error => {
            console.error("Error fetching classes: ", error);
            pageTitle.textContent = "Error loading classes";
        });
    }

    function createClassCard(classData) {
        const now = new Date();
        const startTime = classData.startTime.toDate();
        const isLive = now >= startTime;
        const timeText = isLive ? `Started ${Math.round((now - startTime) / 60000)} mins ago` : `Starts at ${startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
        const imageUrl = subjectThumbnails[classData.subject] || 'https://placehold.co/600x400/ccc/ffffff?text=Image+Not+Found';

        return `
            <div class="card">
                <div class="card-image-container">
                    <img src="${imageUrl}" alt="${classData.subject}" class="card-image">
                    <div class="subject-tag">${classData.subject}</div>
                    ${isLive ? '<div class="live-tag">LIVE</div>' : ''}
                </div>
                <div class="card-content">
                    <h3 class="card-title">${classData.title}</h3>
                    <p class="card-topic">Topic 1</p>
                    <p class="card-time ${isLive ? 'live-text' : 'upcoming-text'}">${timeText}</p>
                    <div class="card-footer">
                        <a href="${isLive ? meetLinks[classData.class] : 'javascript:void(0)'}" 
                           target="${isLive ? '_blank' : '_self'}" 
                           class="join-btn ${isLive ? 'live' : 'scheduled'}" 
                           onclick="${!isLive ? 'alert(\'This class has not started yet.\');' : ''}">
                           ${isLive ? 'Join Now' : 'Upcoming'}
                        </a>
                    </div>
                </div>
            </div>`;
    }
    
    renderClasses();
</script>

</body>
</html>
